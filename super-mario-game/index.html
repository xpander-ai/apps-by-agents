<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-ui">
            <div id="score-display">
                <span>Score: <span id="score">0</span></span>
                <span>Lives: <span id="lives">3</span></span>
                <span>Coins: <span id="coins">0</span></span>
            </div>
        </div>
        
        <canvas id="game-canvas" width="1024" height="512"></canvas>
        
        <div id="game-over" class="hidden">
            <div class="modal">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div id="level-complete" class="hidden">
            <div class="modal">
                <h2>Level Complete!</h2>
                <p>Score: <span id="level-score">0</span></p>
                <button id="next-level-btn">Continue</button>
            </div>
        </div>
        
        <div id="controls-info">
            <p>Controls: Arrow Keys to move, SPACE to jump</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
