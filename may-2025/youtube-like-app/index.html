<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube-like App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="logo">YouTube Clone</div>
      <input type="text" class="search-input" placeholder="Search videos...">
    </header>
    <div class="content">
      <nav class="sidebar">
        <ul>
          <li class="active">Home</li>
          <li>Trending</li>
          <li>Subscriptions</li>
          <li>Library</li>
        </ul>
      </nav>
      <main class="main-content">
        <div class="video-grid"></div>
      </main>
    </div>
  </div>
  <!-- Video player modal -->
  <div id="player-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <iframe id="video-player" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
