<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sesame Street Toy Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sesame Street Toy Store</h1>
    <div class="store-grid">
      <div class="card">
        <img src="https://via.placeholder.com/200?text=Elmo" alt="Elmo">
        <h2>Elmo</h2>
        <p class="price">$19.99</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200?text=Big%20Bird" alt="Big Bird">
        <h2>Big Bird</h2>
        <p class="price">$24.99</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200?text=Cookie%20Monster" alt="Cookie Monster">
        <h2>Cookie Monster</h2>
        <p class="price">$22.49</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200?text=Oscar%20the%20Grouch" alt="Oscar the Grouch">
        <h2>Oscar the Grouch</h2>
        <p class="price">$18.99</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200?text=Bert" alt="Bert">
        <h2>Bert</h2>
        <p class="price">$21.99</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200?text=Ernie" alt="Ernie">
        <h2>Ernie</h2>
        <p class="price">$21.99</p>
      </div>
    </div>
  </div>
</body>
</html>
