<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTravel - Plan Your Perfect Trip</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-plane-departure"></i> SmartTravel</h1>
            <p>Your AI-powered travel planning assistant</p>
        </header>

        <main>
            <section class="travel-form-section">
                <h2>Plan Your Trip</h2>
                <form id="travel-form">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="destination" placeholder="e.g., Paris, France" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" name="start-date" required>
                        </div>
                        <div class="form-group">
                            <label for="end-date">End Date</label>
                            <input type="date" id="end-date" name="end-date" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="adults">Adults</label>
                            <input type="number" id="adults" name="adults" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="children">Children</label>
                            <input type="number" id="children" name="children" min="0" value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="transportation">Transportation Preference</label>
                        <select id="transportation" name="transportation">
                            <option value="public">Public Transportation</option>
                            <option value="rental">Rental Car</option>
                            <option value="walking">Walking/Biking</option>
                            <option value="guided">Guided Tours</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="travel-style">Travel Style</label>
                        <select id="travel-style" name="travel-style">
                            <option value="budget">Budget-Friendly</option>
                            <option value="luxury">Luxury</option>
                            <option value="nature">Nature & Outdoors</option>
                            <option value="city">City Explorer</option>
                            <option value="culture">Cultural Experience</option>
                            <option value="food">Food & Culinary</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Generate Travel Plan</button>
                </form>
            </section>

            <section id="results-section" class="hidden">
                <div class="results-header">
                    <h2 id="trip-title">Your Trip to <span id="destination-display"></span></h2>
                    <p id="trip-dates"></p>
                    <button id="edit-plan" class="btn-secondary"><i class="fas fa-edit"></i> Edit Plan</button>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="itinerary">Itinerary</button>
                    <button class="tab-btn" data-tab="accommodations">Accommodations</button>
                    <button class="tab-btn" data-tab="tips">Local Tips</button>
                </div>

                <div id="itinerary" class="tab-content active">
                    <h3>Day-by-Day Itinerary</h3>
                    <div id="itinerary-container"></div>
                </div>

                <div id="accommodations" class="tab-content">
                    <h3>Recommended Accommodations</h3>
                    <div id="accommodations-container" class="cards-container"></div>
                </div>

                <div id="tips" class="tab-content">
                    <h3>Local Travel Tips</h3>
                    <div id="tips-container"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 SmartTravel App | Created by xpander-ai</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
