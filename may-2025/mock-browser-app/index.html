<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Browser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans overflow-hidden">
  <!-- Window Controls -->
  <div class="bg-gray-200 h-8 flex items-center px-3 border-b border-gray-300">
    <div class="flex space-x-2">
      <div class="w-3 h-3 bg-red-500 rounded-full"></div>
      <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
      <div class="w-3 h-3 bg-green-500 rounded-full"></div>
    </div>
    <div class="flex-1 text-center text-sm text-gray-600 font-medium">Mock Browser</div>
  </div>

  <!-- Browser Toolbar -->
  <div class="bg-white border-b border-gray-300 px-4 py-2 flex items-center space-x-3">
    <!-- Navigation Buttons -->
    <div class="flex space-x-1">
      <button id="backButton" disabled class="p-2 rounded-full hover:bg-gray-100 disabled:text-gray-400 disabled:hover:bg-transparent transition-colors">
        <i class="fas fa-arrow-left text-sm"></i>
      </button>
      <button id="forwardButton" disabled class="p-2 rounded-full hover:bg-gray-100 disabled:text-gray-400 disabled:hover:bg-transparent transition-colors">
        <i class="fas fa-arrow-right text-sm"></i>
      </button>
      <button id="refreshButton" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
        <i class="fas fa-redo text-sm"></i>
      </button>
    </div>

    <!-- URL Bar -->
    <div class="flex-1 relative">
      <div class="relative flex items-center bg-gray-50 border border-gray-300 rounded-full px-4 py-2 focus-within:bg-white focus-within:border-blue-500 focus-within:shadow-sm transition-all">
        <i class="fas fa-lock text-green-600 text-xs mr-2"></i>
        <input 
          type="text" 
          id="urlInput" 
          placeholder="Enter URL or search" 
          class="flex-1 bg-transparent outline-none text-sm text-gray-700 placeholder-gray-400"
        />
        <button id="goButton" class="ml-2 text-gray-400 hover:text-gray-600 transition-colors">
          <i class="fas fa-search text-sm"></i>
        </button>
      </div>
    </div>

    <!-- Browser Actions -->
    <div class="flex items-center space-x-1">
      <button class="p-2 rounded-full hover:bg-gray-100 transition-colors">
        <i class="fas fa-star text-sm"></i>
      </button>
      <button class="p-2 rounded-full hover:bg-gray-100 transition-colors">
        <i class="fas fa-ellipsis-v text-sm"></i>
      </button>
    </div>
  </div>

  <!-- Tab Bar -->
  <div class="bg-gray-100 border-b border-gray-300 px-4 py-1">
    <div class="flex items-end">
      <div id="activeTab" class="bg-white border-t border-l border-r border-gray-300 rounded-t-lg px-4 py-2 flex items-center space-x-2 min-w-0 max-w-xs">
        <i class="fas fa-globe text-xs text-gray-500"></i>
        <span id="tabTitle" class="text-sm text-gray-700 truncate flex-1">New Tab</span>
        <button class="text-gray-400 hover:text-gray-600 text-xs">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <button class="ml-2 p-2 rounded-full hover:bg-gray-200 text-gray-500 transition-colors">
        <i class="fas fa-plus text-sm"></i>
      </button>
    </div>
  </div>

  <!-- Loading Bar -->
  <div id="loadingBar" class="h-0.5 bg-blue-500 transition-all duration-300 hidden"></div>

  <!-- Content Area -->
  <div class="flex-1 bg-white relative overflow-hidden">
    <iframe id="browserFrame" src="" class="absolute inset-0 w-full h-full border-none"></iframe>
  </div>

  <script src="app.js"></script>
</body>
</html>
