<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <button id="backButton" disabled>&larr;</button>
    <button id="forwardButton" disabled>&rarr;</button>
    <input type="text" id="urlInput" placeholder="Enter URL" />
    <button id="goButton">Go</button>
  </div>
  <div class="content">
    <iframe id="browserFrame" src="" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
  <script src="app.js"></script>
</body>
</html>
