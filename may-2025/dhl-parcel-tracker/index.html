<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHL Parcel Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-shipping-fast"></i> DHL Parcel Tracker</h1>
      <p>Track your DHL parcels quickly and easily</p>
    </header>
    <div class="tracker-form">
      <input type="text" id="tracking-number" placeholder="Enter your DHL tracking number">
      <button id="track-button"><i class="fas fa-search"></i> Track</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
