<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompter App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Prompter App</h1>
  <form id="prompter-form">
    <div>
      <label for="original-message">Original Message</label>
      <textarea id="original-message" name="original-message" placeholder="Enter your message here"></textarea>
    </div>
    <div>
      <label for="tone">Tone</label>
      <select id="tone" name="tone">
        <option value="professional">Professional</option>
        <option value="friendly">Friendly</option>
        <option value="casual">Casual</option>
      </select>
    </div>
    <div class="slider-container">
      <label for="formality">Formality Level</label>
      <input type="range" id="formality" name="formality" min="1" max="5" value="3" />
      <span id="formality-value">3</span>
    </div>
    <button type="submit">Rewrite</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
