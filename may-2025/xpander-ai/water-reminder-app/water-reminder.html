<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Reminder App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Water Reminder App</h1>
  </header>
  <main>
    <section>
      <h2>Today's Water Intake</h2>
      <p id="intake-display">0 ml</p>
    </section>
    <section>
      <h2>Set Reminder Interval</h2>
      <form id="reminder-form">
        <label for="interval">Interval (minutes):</label>
        <input type="number" id="interval" name="interval" placeholder="e.g., 60">
        <button type="submit">Set Reminder</button>
      </form>
    </section>
    <section>
      <h2>Reminders Log</h2>
      <ul id="reminders-log">
        <li>Placeholder for reminder entries</li>
      </ul>
    </section>
    <button id="add-water-button">Add Water</button>
  </main>
  <footer>
    <p>&copy; XPANDER AI</p>
  </footer>
</body>
</html>
