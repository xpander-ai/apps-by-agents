<!DOCTYPE html>
<html lang="en">

  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button data-action="clear" class="action">C</button>
      <button data-action="backspace" class="action">âŒ«</button>
      <button data-action="operator">/</button>

      <button>9</button>
      <button data-action="operator">-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="operator">+</button>

  </div>
  <script src="script.js"></script>
</body>
</html>
