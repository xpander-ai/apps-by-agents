<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Drink Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Soda Drink Tracker</h1>
            <p>Track your daily beverage consumption</p>
        </header>

        <div class="drink-buttons">
            <div class="drink-button" id="coke-zero">
                <div class="drink-icon">
                    <i class="fas fa-glass-whiskey"></i>
                </div>
                <h2>Coke Zero</h2>
                <p>Today: <span id="coke-zero-count">0</span></p>
                <button class="add-btn">Add One</button>
            </div>

            <div class="drink-button" id="fanta-zero">
                <div class="drink-icon">
                    <i class="fas fa-glass-whiskey"></i>
                </div>
                <h2>Fanta Zero</h2>
                <p>Today: <span id="fanta-zero-count">0</span></p>
                <button class="add-btn">Add One</button>
            </div>

            <div class="drink-button" id="sparkling-water">
                <div class="drink-icon">
                    <i class="fas fa-glass-whiskey"></i>
                </div>
                <h2>Sparkling Water</h2>
                <p>Today: <span id="sparkling-water-count">0</span></p>
                <button class="add-btn">Add One</button>
            </div>
        </div>

        <div class="summary-section">
            <div class="summary-header">
                <h2>Daily Summary</h2>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="mock-data-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span>Show Mock Data</span>
                </div>
            </div>
            <div class="summary-content">
                <table id="summary-table">
                    <thead>
                        <tr>
                            <th>Drink Type</th>
                            <th>Count</th>
                            <th>Last Consumed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="coke-zero-row">
                            <td>Coke Zero</td>
                            <td id="coke-zero-total">0</td>
                            <td id="coke-zero-time">-</td>
                        </tr>
                        <tr id="fanta-zero-row">
                            <td>Fanta Zero</td>
                            <td id="fanta-zero-total">0</td>
                            <td id="fanta-zero-time">-</td>
                        </tr>
                        <tr id="sparkling-water-row">
                            <td>Sparkling Water</td>
                            <td id="sparkling-water-total">0</td>
                            <td id="sparkling-water-time">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="stats-section">
            <h2>Statistics</h2>
            <div class="stats-content">
                <div class="stat-item">
                    <h3>Total Drinks Today</h3>
                    <p id="total-drinks">0</p>
                </div>
                <div class="stat-item">
                    <h3>Most Popular</h3>
                    <p id="most-popular">-</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
