<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Todo List</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="todo-app">
    <h1>Rick and Morty Todo List</h1>
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Add a new task">
      <button id="add-button">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <img id="rick-gif" src="assets/gifs/rick-crazy.gif" alt="Rick Crazy Animation">
  <audio id="rick-audio" src="assets/sounds/rick-laugh.mp3"></audio>
  <script src="js/app.js"></script>
</body>
</html>
