<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Odds Calculator - Drag & Drop Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Poker Odds Calculator</h1>
            <div class="controls">
                <button id="dealRandom" class="btn btn-primary">Deal Random</button>
                <button id="clearBoard" class="btn btn-secondary">Clear Board</button>
                <button id="undo" class="btn btn-secondary" disabled>Undo</button>
                <button id="redo" class="btn btn-secondary" disabled>Redo</button>
                <button id="save" class="btn btn-success">Save State</button>
                <button id="load" class="btn btn-info">Load State</button>
            </div>
        </header>

        <main>
            <!-- Player Hand Section -->
            <section class="player-section">
                <h2>Your Hand</h2>
                <div class="hand-container">
                    <div class="card-slot player-card" data-position="player-1">
                        <span class="slot-label">Card 1</span>
                    </div>
                    <div class="card-slot player-card" data-position="player-2">
                        <span class="slot-label">Card 2</span>
                    </div>
                </div>
            </section>

            <!-- Community Cards Section -->
            <section class="community-section">
                <h2>Community Cards</h2>
                <div class="community-container">
                    <div class="flop-container">
                        <h3>Flop</h3>
                        <div class="card-slots">
                            <div class="card-slot community-card" data-position="flop-1">
                                <span class="slot-label">Flop 1</span>
                            </div>
                            <div class="card-slot community-card" data-position="flop-2">
                                <span class="slot-label">Flop 2</span>
                            </div>
                            <div class="card-slot community-card" data-position="flop-3">
                                <span class="slot-label">Flop 3</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="turn-container">
                        <h3>Turn</h3>
                        <div class="card-slot community-card" data-position="turn">
                            <span class="slot-label">Turn</span>
                        </div>
                    </div>
                    
                    <div class="river-container">
                        <h3>River</h3>
                        <div class="card-slot community-card" data-position="river">
                            <span class="slot-label">River</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Card Deck Section -->
            <section class="deck-section">
                <h2>Card Deck</h2>
                <div class="deck-container" id="cardDeck">
                    <!-- Cards will be generated by JavaScript -->
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <h2>Odds & Results</h2>
                <div class="results-container">
                    <div class="odds-display">
                        <div class="stat">
                            <label>Hand Strength:</label>
                            <span id="handStrength">-</span>
                        </div>
                        <div class="stat">
                            <label>Win Probability:</label>
                            <span id="winProbability">-</span>
                        </div>
                        <div class="stat">
                            <label>Outs:</label>
                            <span id="outs">-</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Save/Load Modal -->
    <div id="saveLoadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Save/Load Game State</h3>
            <div class="modal-body">
                <div class="saved-states">
                    <h4>Saved States:</h4>
                    <div id="savedStatesList"></div>
                </div>
                <div class="save-new">
                    <input type="text" id="stateName" placeholder="Enter state name...">
                    <button id="saveState" class="btn btn-primary">Save Current State</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
